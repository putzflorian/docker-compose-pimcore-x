version: '3.7'

services:

    pimcorex-redis:
        image: redis:alpine
        container_name: pimcorex-redis
        restart: always
        networks:
            - pimcorex

    pimcorex-mariadb:
        container_name: pimcorex-mariadb
        image: mariadb:10.5
        working_dir: /application
        command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --innodb-file-format=Barracuda, --innodb-large-prefix=1, --innodb-file-per-table=1]
        volumes:
            - pimcorex-database:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=ROOT
            - MYSQL_DATABASE=pimcore
            - MYSQL_USER=pimcore
            - MYSQL_PASSWORD=pimcore
        restart: always
        networks:
            - pimcorex

    pimcorex-nginx:
        image: nginx:latest
        container_name: pimcorex-nginx
        ports:
            - "9090:80"   
        volumes:
            - ./www:/var/www/html
            - ./docker-config/nginx-pimcore.conf:/etc/nginx/nginx.conf
        restart: always
        networks:
            - pimcorex

    pimcorex-php-fpm:
        image: pimcore/pimcore:PHP8.0-fpm-buster
        container_name: pimcorex-php-fpm
        environment:
            - "TZ=Europe/Berlin"
        depends_on:
            - pimcorex-mariadb
        volumes:
            - ./www:/var/www/html
            - ./docker-config/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - ./docker-config/30-pimcore-php.ini:/usr/local/etc/php/conf.d/30-pimcore-php.ini
        restart: always
        networks:
            - pimcorex

volumes:
        pimcorex-database:
        
networks:
    pimcorex:
        name: pimcorex
        driver: bridge